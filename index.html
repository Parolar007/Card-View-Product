<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style-cardviewproduct.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Card View Product</title>
    <body>
        <main class="product">
            <article class="product__card">
                
                <section class="product__image--mobile">
                    <figure class="product__figure--mobile">
                        <img class="product__mobile" src="image-product-mobile.jpg" alt="Uma linda imagem de um perfume.">
                    </figure>
                </section>
                <section class="product__image--descktop">
                    <figure class="product__figure--descktop">
                        <img class="product__descktop" src="image-product-desktop.jpg" alt="Uma linda imagem de um perfume.">
                    </figure>
                </section>

                <section class="product__details">
                    <div class="product__content">
                        <small class="product__category">PERFUME</small>
                        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
                        <p class="product__description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
                        <div class="product__pricing">
                            <span class="product__price">$149.99</span>
                            <span class="product__price--old"><del>$169.99</del></span>
                        </div>
                        <button type="submit" class="product__button">
                            <img class="product__button-icon" src="icon-cart.svg" alt="">
                            Add to cart
                        </button>
                    </div>
                </section>

            </article>
        </main>
    </body>
</html>
